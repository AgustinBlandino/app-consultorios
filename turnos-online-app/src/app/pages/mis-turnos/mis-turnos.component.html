<div class="container-fluid">
  <div class=" d-flex row justify-content-center">
    <div class=" d-flex justify-content-center">
      <form class="row col-md-4 sm-12">
        <p class="text-center">Ingres√© su DNI para ver sus turnos:</p>
        <mat-form-field class="example-full-width">
          <mat-label>DNI</mat-label>
          <input matInput [(ngModel)]="dni" name="dni">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="verTurnos()">Ver Mis Turnos</button>
      </form>
    </div>
    <div *ngIf="mostrarDiv" class="d-flex row justify-content-center">
      <div *ngFor="let turno of listaTurnos" class="col-sm-6 col-lg-3">
        <app-turno-creado [turnoCreado]="turno"></app-turno-creado>
      </div>
    </div>
  </div>
</div>
